<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      /* to have the map be displayed as large as possible */
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script>
var map, pointarray, heatmap;
 
// a shortened version of the data for Google's taxi example
var taxiData = [
  {location: new google.maps.LatLng(-122.356192, 47.625064), weight: 0.3},
  {location: new google.maps.LatLng(-122.356192, 47.625064), weight: 0.8},
  {location: new google.maps.LatLng(-122.356192, 47.625064), weight: 0.3},
  {location: new google.maps.LatLng(-122.356192, 47.625064), weight: 0.8},
  {location: new google.maps.LatLng(-122.338223, 47.606539), weight: 1.5},
  {location: new google.maps.LatLng(-122.165581, 47.628097), weight: 1.5},
  {location: new google.maps.LatLng(-122.345308, 47.719315), weight: 0.3},
  {location: new google.maps.LatLng(-122.165581, 47.628097), weight: 0.8},
  {location: new google.maps.LatLng(-122.35495, 47.517154), weight: 0.3},
  {location: new google.maps.LatLng(-122.308049, 47.315282), weight: 1.5},
  {location: new google.maps.LatLng(-122.050321, 47.543325), weight: 0.3},
  {location: new google.maps.LatLng(-122.336229, 47.619363), weight: 1.5},
  {location: new google.maps.LatLng(-122.050321, 47.543325), weight: 0.8},
  {location: new google.maps.LatLng(-122.326101, 47.63986), weight: 0.3},
  {location: new google.maps.LatLng(-122.050321, 47.543325), weight: 0.8},
  {location: new google.maps.LatLng(-122.295768, 47.44159), weight: 1.5},
  // ...
];
 
 
function initialize() {
  // the map's options
  var mapOptions = {
    zoom: 13,
    center: new google.maps.LatLng(47.608013, -122.335167),
    mapTypeId: google.maps.MapTypeId.SATELLITE
  };
 
  // the map and where to place it
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
 
  var pointArray = new google.maps.MVCArray(taxiData);
 
  // what data for the heatmap and how to display it
  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray,
    radius: 50
  });
 
  // placing the heatmap on the map
  heatmap.setMap(map);
}
 
// as soon as the document is ready the map is initialized
google.maps.event.addDomListener(window, 'load', initialize);
 
    </script>
  </head>
 
  <body>
    <!-- this is where the map finally is drawn onto -->
    <div id="map-canvas"></div>
  </body>
</html>
